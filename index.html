<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Image upload proof of concept</title>

  <link href="main.css" rel="stylesheet" />
  <script src="index.js" defer></script>
</head>

<body>
  <div class="image-upload__container">
    <input type="file" accept=".png, .jpeg, .jpg" class="image-upload__input">
    <div class="image-upload__dropzone">
      <label for="upload-button" class="image-upload__dropzone-label">Drop image here or press upload button</label>
      <button id="upload-button" class="image-upload__dropzone-button">Upload image</button>
    </div>

  </div>
  <div class="image-edit__container">
    <div class="image-edit__edit-frame">
      <div class="image-edit__image-frame">
        <div class="image-edit-canvas-frame">
          <div class="image-edit__selection-box">
            <div class="image-edit__resize-handle-selection-box"></div>
          </div>
          <canvas class="image-edit__canvas"></canvas>
        </div>
      </div>
      <div class="image-edit__action-menu">
        <h2>Edit your image</h2>
        <button class="image-edit__download-button">Download image</button>
        <button class="image-edit__crop-button">Crop image</button>
        <button class="image-edit__reset-button">Reset image</button>
      </div>
    </div>
  </div>
</body>

</html>
